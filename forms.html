<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<form action="">
    <h1>Student details</h1>
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Enter First name" name="fname"><br><br>
    <label for="sname">Surname:</label>
    <input type="text" placeholder="Enter Surname" id="sname"><br><br>
    <label for="email">Email Address:</label>
    <input type="email" placeholder="Enter Email " id="email"><br><br>
    <label for="pwd">Password:</label>
    <input type="password" placeholder="Enter password" id="pwd">

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label><br>
    <input type="checkbox" id ="BasketBall">
    <label for="BasketBall">BasketBall</label><br>
    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label><br>
    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label>
    <p>Which is you best programming language</p>

    <input type="radio" id="python" name="programming">
    <label for="python">Python </label><br>
    <input type="radio" id="kotline" name="programming">
    <label for="kotline">kotline </label><br>
    <input type="radio" id="java" name="programming">
    <label for="java">Java </label><br>

    <label for="nationality"> Nationality:</label>
    <select name="" id="nationality">
        <option value="" disabled selected>Select Nationality</option>
        <option value="">Uganda</option>
        <option value="">Ethiopia</option>
        <option value="">Algeria</option>
        <option value="">Tunisia</option>
    </select>
    <br><br>

    <label for="student">Describe the student</label><br>

    <textarea name="" id="student" cols="30" rows="5" placeholder="type something in this area"></textarea>
    <br><br>
    <input type="submit" value="submit">





</form>
</body>
</html>
